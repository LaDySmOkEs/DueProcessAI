{% extends "layout.html" %}
{% block content %}
<h2>{{ title }}</h2>
<p>{{ description }}</p>
<form method="post">
  <textarea name="input_text" placeholder="{{ placeholder }}" required></textarea>
  <br>
  <button type="submit">Analyze</button>
</form>
{% if result %}
  <h3>Analysis Result:</h3>
  <pre>{{ result }}</pre>
{% endif %}
{% endblock %}
